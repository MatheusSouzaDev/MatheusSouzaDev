name: Generate Contribution Snake

on:
  # roda automaticamente a cada 12 horas
  schedule:
    - cron: "0 */12 * * *"

  # permite rodar manualmente pela aba Actions
  workflow_dispatch:

  # roda em todo push na branch principal (ajuste para main ou master)
  push:
    branches:
      - main
      # - master  # se o seu repo usar master, descomente essa linha e/ou troque main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: MatheusSouzaDev
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
