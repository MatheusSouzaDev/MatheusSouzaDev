name: Generate Contribution Snake

on:
  schedule:
    - cron: "0 */12 * * *" # a cada 12 horas (00:00, 12:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Generate contribution snake SVG
        id: generate
        uses: platane/snk@v1.5.0
        with:
          github_user_name: MatheusSouzaDev
          svg_out_path: dist/github-contribution-grid-snake.svg

      - name: Prepare output folder
        run: |
          mkdir -p dist
          if [ ! -f dist/github-contribution-grid-snake.svg ]; then
            echo "SVG not generated" >&2
            ls -la
            exit 1
          fi

      - name: Publish to output branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_branch: output
          publish_dir: ./dist
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
